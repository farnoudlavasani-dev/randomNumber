<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="test"></p>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <script>
            function generateRandomNumber() {
                let randomNumber = Math.floor(Math.random() * 126);
                document.getElementById('test').innerHTML = randomNumber;
            }

        </script>
    </body>
</html>
